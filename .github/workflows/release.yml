name: Build Debian Package

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential devscripts debhelper dpkg-dev

      - name: Build .deb with dpkg-buildpackage
        run: |
          dpkg-buildpackage -us -uc

      - name: Move build files into artifacts folder
        run: |
          mkdir -p artifacts
          cp ../*.deb artifacts/
          cp ../*.changes artifacts/ || true
          cp ../*.buildinfo artifacts/ || true

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload .deb to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/*.deb
          asset_name: plymouth-theme-sirros_${{ github.ref_name }}.deb
          asset_content_type: application/vnd.debian.binary-package
